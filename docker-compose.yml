version: '3.9'

services:
  db:
    image: postgres:16
    container_name: bes_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bes_catalogs}
      POSTGRES_USER: ${POSTGRES_USER:-bes_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bes_secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-bes_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
